<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Virtual Keyboard</h1>
            <div class="theme-toggle">
                <button id="themeToggle">Toggle Theme</button>
            </div>
        </header>
        
        <div class="key-display">
            <p>Last pressed key: <span id="lastKey">None</span></p>
            <p>Key combination: <span id="keyCombination">None</span></p>
        </div>
        
        <div class="keyboard">
            <!-- First Row -->
            <div class="keyboard-row">
                <div class="key" data-key="`">`</div>
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="-">-</div>
                <div class="key" data-key="=">=</div>
                <div class="key key-wide" data-key="Backspace">Backspace</div>
            </div>
            
            <!-- Second Row -->
            <div class="keyboard-row">
                <div class="key key-wide" data-key="Tab">Tab</div>
                <div class="key" data-key="q">Q</div>
                <div class="key" data-key="w">W</div>
                <div class="key" data-key="e">E</div>
                <div class="key" data-key="r">R</div>
                <div class="key" data-key="t">T</div>
                <div class="key" data-key="y">Y</div>
                <div class="key" data-key="u">U</div>
                <div class="key" data-key="i">I</div>
                <div class="key" data-key="o">O</div>
                <div class="key" data-key="p">P</div>
                <div class="key" data-key="[">[</div>
                <div class="key" data-key="]">]</div>
                <div class="key" data-key="\">\</div>
            </div>
            
            <!-- Third Row -->
            <div class="keyboard-row">
                <div class="key key-wide" data-key="CapsLock">Caps Lock</div>
                <div class="key" data-key="a">A</div>
                <div class="key" data-key="s">S</div>
                <div class="key" data-key="d">D</div>
                <div class="key" data-key="f">F</div>
                <div class="key" data-key="g">G</div>
                <div class="key" data-key="h">H</div>
                <div class="key" data-key="j">J</div>
                <div class="key" data-key="k">K</div>
                <div class="key" data-key="l">L</div>
                <div class="key" data-key=";">;</div>
                <div class="key" data-key="'">'</div>
                <div class="key key-wide" data-key="Enter">Enter</div>
            </div>
            
            <!-- Fourth Row -->
            <div class="keyboard-row">
                <div class="key key-extra-wide" data-key="ShiftLeft">Shift</div>
                <div class="key" data-key="z">Z</div>
                <div class="key" data-key="x">X</div>
                <div class="key" data-key="c">C</div>
                <div class="key" data-key="v">V</div>
                <div class="key" data-key="b">B</div>
                <div class="key" data-key="n">N</div>
                <div class="key" data-key="m">M</div>
                <div class="key" data-key=",">,</div>
                <div class="key" data-key=".">.</div>
                <div class="key" data-key="/">/</div>
                <div class="key key-extra-wide" data-key="ShiftRight">Shift</div>
            </div>
            
            <!-- Fifth Row -->
            <div class="keyboard-row">
                <div class="key key-modifier" data-key="ControlLeft">Ctrl</div>
                <div class="key key-modifier" data-key="MetaLeft">Win</div>
                <div class="key key-modifier" data-key="AltLeft">Alt</div>
                <div class="key key-space" data-key=" ">Space</div>
                <div class="key key-modifier" data-key="AltRight">Alt</div>
                <div class="key key-modifier" data-key="MetaRight">Win</div>
                <div class="key key-modifier" data-key="ControlRight">Ctrl</div>
            </div>
        </div>
        
        <div class="stats">
            <h3>Key Press Statistics</h3>
            <div id="keyStats"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
